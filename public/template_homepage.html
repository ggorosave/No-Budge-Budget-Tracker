<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Budget Budget Tracker</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- custom stylesheet -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body class="bg-prim">

    <header class="bg-quat d-flex flex-column flex-lg-row justify-content-end justify-content-lg-between align-items-lg-center py-2">
        <div class="heading-wrapper">
            <h1 class="mx-2 fnt-prim">No Budge Budget Tracker</h1>
        </div>

        <nav class="navbar">
            <ul class="nav container-fluid justify-content-end">
                <li class="nav-item">
                    <a class="nav-link bg-tert fnt-prim rounded py-1 px-2 mx-2 my-1" href="#">Manage Transactions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link bg-tert fnt-prim rounded py-1 px-2 mx-2 my-1" href="#">Monthly Report</a>
                </li>
                <li class="nav-item">
                    <button id="logout-button" type="button" class="logout-btn btn bg-tert fnt-prim rounded py-1 px-2 mx-2 my-1">Logout</button>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container container-fluid">
        
        <div class="bg-sec mt-5 pt-1 px-3 rounded">
            
            <h3 class="text-center">Login</h3>

            <form>
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input id="login-email" type="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input id="login-password" type="password" class="form-control">
                </div>
                <button id="submit-button"  type="submit" class="btn btn-block sbm-btn bg-tert mt-4">Submit</button>
            </form>
            <p class="mt-2 mr-2 pb-2 text-right">Don't have an account? <a href="#">Sign-up</a></p>
        </div>

    </main>
    
</body>
</html>
